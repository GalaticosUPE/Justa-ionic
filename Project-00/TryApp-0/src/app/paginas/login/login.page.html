<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="setOpen(true)">Open</ion-button>
  <ion-action-sheet
    [isOpen]="isActionSheetOpen"
    header="Actions"
    [buttons]="actionSheetButtons"
    (didDismiss)="setOpen(false)"
  ></ion-action-sheet>
</ion-content>
