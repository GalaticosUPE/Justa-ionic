<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>vendas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select aria-label="PerÃ­odo" interface="popover" placeholder="Selecione o PerÃ­odo desejado" (ionChange)="onPeriodoChange($event)">
        <ion-select-option value="3 meses">3 meses</ion-select-option>
        <ion-select-option value="6 meses">6 meses</ion-select-option>
        <ion-select-option value="1 ano">1 ano</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">vendas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="faturamento">
    <ion-card-header>
      <ion-card-title class="titulo-vendas ion-text-capitalize ion-text-center" style="color: #007bff">Faturamento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="conteudo-vendas ion-text-center ion-text-large" style="color: #ffffff;">{{ faturamento }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="quantidade_vendas">
    <ion-card-header>
      <ion-card-title class="titulo-vendas ion-text-capitalize ion-text-center" style="color: #007bff">Vendas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="conteudo-vendas ion-text-center ion-text-large" style="color: #ffffff;">{{ quantidade_vendas }}</p>
    </ion-card-content>
  </ion-card>



</ion-content>
