<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>vendas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select aria-label="Período" interface="popover" placeholder="Selecione o Período desejado" (ionChange)="onPeriodoChange($event)">
        <ion-select-option value="3 meses">3 meses</ion-select-option>
        <ion-select-option value="6 meses">6 meses</ion-select-option>
        <ion-select-option value="1 ano">1 ano</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">vendas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Exibe o conteúdo atualizado com base na opção selecionada -->
  <div class="conteudo-exibido">{{ conteudoExibido }}</div>
</ion-content>
